<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Modern Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ... (CSS tetap sama seperti sebelumnya) ... */
    </style>
</head>
<body>
    <!-- ... (HTML struktur tetap sama) ... -->

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://mysqauhoqjfwbxemluff.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im15c3FhdWhvcWpmd2J4ZW1sdWZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxNTM3MDksImV4cCI6MjA2NTcyOTcwOX0.KasP79jM_6HJke1Fj9Evv4XQyqlglteBYJFGpQUgsjs';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
        
        // Elements
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const toggleSignup = document.getElementById('toggleSignup');
        const toggleLogin = document.getElementById('toggleLogin');
        
        // Toggle between login and signup forms with animation
        toggleSignup.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
            formTitle.textContent = 'Create Account';
            formSubtitle.textContent = 'Start your financial journey with us';
            divider.classList.add('hidden');
            socialLogin.classList.add('hidden');
            signupPrompt.classList.add('hidden');
            loginPrompt.classList.remove('hidden');
        });
        
        toggleLogin.addEventListener('click', (e) => {
            e.preventDefault();
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            formTitle.textContent = 'FinTrack';
            formSubtitle.textContent = 'Take control of your personal finances';
            divider.classList.remove('hidden');
            socialLogin.classList.remove('hidden');
            signupPrompt.classList.remove('hidden');
            loginPrompt.classList.add('hidden');
        });
        
        // Password visibility toggle
        function setupPasswordToggle(passwordId, toggleButtonId) {
            const passwordInput = document.getElementById(passwordId);
            const toggleButton = document.getElementById(toggleButtonId);
            
            if (passwordInput && toggleButton) {
                toggleButton.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    if (type === 'password') {
                        toggleButton.classList.remove('fa-eye-slash');
                        toggleButton.classList.add('fa-eye');
                    } else {
                        toggleButton.classList.remove('fa-eye');
                        toggleButton.classList.add('fa-eye-slash');
                    }
                });
            }
        }
        
        // Setup password toggles
        setupPasswordToggle('password', 'togglePassword');
        setupPasswordToggle('signupPassword', 'toggleSignupPassword');
        setupPasswordToggle('confirmPassword', 'toggleConfirmPassword');
        
        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Clear previous errors
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            
            // Validation
            let isValid = true;
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required';
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                document.getElementById('emailError').textContent = 'Email is invalid';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Show loading state
            const submitBtn = document.querySelector('#loginForm button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Signing in...';
            submitBtn.disabled = true;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    throw error;
                }
                
                // Simulate successful login
                submitBtn.innerHTML = '<i class="fas fa-check mr-2"></i> Success!';
                submitBtn.classList.remove('from-indigo-600', 'to-purple-600');
                submitBtn.classList.add('from-green-500', 'to-emerald-500');
                
                setTimeout(() => {
                    // Reset button
                    submitBtn.innerHTML = originalBtnText;
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('from-green-500', 'to-emerald-500');
                    submitBtn.classList.add('from-indigo-600', 'to-purple-600');
                    
                    // Show success message
                    document.getElementById('passwordError').textContent = '';
                    document.getElementById('passwordError').classList.remove('error-message');
                    document.getElementById('passwordError').classList.add('success-message');
                    document.getElementById('passwordError').textContent = 'Login successful! Redirecting...';
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                }, 1000);
            } catch (error) {
                // Reset button
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
                
                // Show error message
                if (error.message.includes('Invalid login credentials')) {
                    document.getElementById('passwordError').textContent = 'Invalid email or password';
                } else {
                    document.getElementById('passwordError').textContent = 'Login failed: ' + error.message;
                }
            }
        });
        
        // Handle signup form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Clear previous errors
            document.getElementById('nameError').textContent = '';
            document.getElementById('signupEmailError').textContent = '';
            document.getElementById('signupPasswordError').textContent = '';
            document.getElementById('confirmPasswordError').textContent = '';
            
            // Validation
            let isValid = true;
            if (!fullName) {
                document.getElementById('nameError').textContent = 'Full name is required';
                isValid = false;
            }
            
            if (!email) {
                document.getElementById('signupEmailError').textContent = 'Email is required';
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                document.getElementById('signupEmailError').textContent = 'Email is invalid';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('signupPasswordError').textContent = 'Password is required';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('signupPasswordError').textContent = 'Password must be at least 6 characters';
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Show loading state
            const submitBtn = document.querySelector('#signupForm button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Creating account...';
            submitBtn.disabled = true;
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: fullName
                        }
                    }
                });
                
                if (error) {
                    throw error;
                }
                
                // Signup successful
                submitBtn.innerHTML = '<i class="fas fa-check mr-2"></i> Account Created!';
                submitBtn.classList.remove('from-emerald-600', 'to-teal-600');
                submitBtn.classList.add('from-green-500', 'to-emerald-500');
                
                // Simpan data pengguna tambahan jika diperlukan
                if (data.user) {
                    const user = data.user;
                    
                    // Di sini Anda bisa menyimpan data tambahan ke tabel khusus jika diperlukan
                    // Contoh: 
                    // await supabase
                    //   .from('user_profiles')
                    //   .insert([{ user_id: user.id, full_name: fullName }]);
                }
                
                setTimeout(() => {
                    // Reset button
                    submitBtn.innerHTML = originalBtnText;
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('from-green-500', 'to-emerald-500');
                    submitBtn.classList.add('from-emerald-600', 'to-teal-600');
                    
                    // Show success message
                    document.getElementById('confirmPasswordError').textContent = '';
                    document.getElementById('confirmPasswordError').classList.remove('error-message');
                    document.getElementById('confirmPasswordError').classList.add('success-message');
                    document.getElementById('confirmPasswordError').textContent = 'Account created successfully! Check your email.';
                    
                    // Auto switch to login after delay
                    setTimeout(() => {
                        toggleLogin.click();
                        signupForm.reset();
                    }, 2000);
                }, 1000);
            } catch (error) {
                // Reset button
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
                
                // Show error message
                if (error.message.includes('User already registered')) {
                    document.getElementById('signupEmailError').textContent = 'Email already registered';
                } else {
                    document.getElementById('signupEmailError').textContent = 'Signup failed: ' + error.message;
                }
            }
        });
        
        // Add animation to form elements when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Add animation delay to each child element
            const animateElements = document.querySelectorAll('.animate-in');
            animateElements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
            });
            
            // Initialize password toggles
            document.querySelectorAll('.password-toggle').forEach(icon => {
                icon.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    
                    if (type === 'password') {
                        this.classList.remove('fa-eye-slash');
                        this.classList.add('fa-eye');
                    } else {
                        this.classList.remove('fa-eye');
                        this.classList.add('fa-eye-slash');
                    }
                });
            });
        });
    </script>
</body>
</html>
