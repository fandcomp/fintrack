<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #0f172a);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-card {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform: translateY(0);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .login-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.3);
        }
        
        .card-content {
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .animate-in {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        .animate-delay-1 {
            animation-delay: 0.1s;
        }
        
        .animate-delay-2 {
            animation-delay: 0.2s;
        }
        
        .animate-delay-3 {
            animation-delay: 0.3s;
        }
        
        .animate-delay-4 {
            animation-delay: 0.4s;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .input-field {
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.5);
        }
        
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.25);
            background: rgba(15, 23, 42, 0.7);
        }
        
        .floating-bg {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            animation: rotate 25s linear infinite;
            z-index: 1;
        }
        
        .floating-bg:nth-child(2) {
            animation-duration: 40s;
            opacity: 0.6;
        }
        
        .floating-bg:nth-child(3) {
            animation-duration: 60s;
            opacity: 0.3;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .btn-login {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.3);
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px rgba(79, 70, 229, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(1px);
        }
        
        .btn-login::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 70%);
            transform: scale(0);
            transition: transform 0.6s;
        }
        
        .btn-login:hover::after {
            transform: scale(1);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }
        
        .social-btn {
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        
        .social-btn:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="floating-bg"></div>
    <div class="floating-bg"></div>
    <div class="floating-bg"></div>
    
    <!-- Login card -->
    <div class="login-card w-full max-w-md mx-4">
        <div class="card-content p-8 rounded-2xl">
            <!-- Logo and title -->
            <div class="text-center mb-10 animate-in">
                <div class="w-20 h-20 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4 pulse">
                    <i class="fas fa-wallet text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-white">FinTrack</h1>
                <p class="text-blue-200 mt-2">Take control of your personal finances</p>
            </div>
            
            <!-- Login form -->
            <form id="loginForm" class="space-y-6">
                <div class="animate-in animate-delay-1">
                    <label class="block text-blue-100 text-sm font-medium mb-2">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fas fa-envelope text-blue-300"></i>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            class="input-field w-full pl-10 pr-4 py-3 rounded-xl text-white placeholder-blue-300 focus:outline-none" 
                            placeholder="you@example.com"
                            required
                        >
                    </div>
                </div>
                
                <div class="animate-in animate-delay-2">
                    <div class="flex items-center justify-between mb-2">
                        <label class="block text-blue-100 text-sm font-medium">Password</label>
                        <a href="#" class="text-sm font-medium text-blue-300 hover:text-blue-100 transition">Forgot password?</a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fas fa-lock text-blue-300"></i>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            class="input-field w-full pl-10 pr-4 py-3 rounded-xl text-white placeholder-blue-300 focus:outline-none" 
                            placeholder="••••••••"
                            required
                        >
                        <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3 text-blue-300">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="animate-in animate-delay-3">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            class="w-4 h-4 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-600 ring-offset-gray-800 focus:ring-2"
                        >
                        <label for="remember" class="ml-2 text-sm font-medium text-blue-100">Remember me</label>
                    </div>
                </div>
                
                <div class="animate-in animate-delay-4">
                    <button type="submit" class="btn-login w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-indigo-700 text-white font-semibold rounded-xl transition duration-300">
                        Sign In
                    </button>
                </div>
            </form>
            
            <!-- Divider -->
            <div class="relative my-8 animate-in">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-blue-500 border-opacity-30"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 text-blue-200 bg-slate-900 bg-opacity-70">Or continue with</span>
                </div>
            </div>
            
            <!-- Social login -->
            <div class="grid grid-cols-3 gap-3 animate-in">
                <button class="social-btn py-2 px-4 bg-blue-900 bg-opacity-50 rounded-lg text-blue-200 hover:bg-blue-800 transition">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-btn py-2 px-4 bg-blue-900 bg-opacity-50 rounded-lg text-blue-200 hover:bg-blue-800 transition">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="social-btn py-2 px-4 bg-blue-900 bg-opacity-50 rounded-lg text-blue-200 hover:bg-blue-800 transition">
                    <i class="fab fa-apple"></i>
                </button>
            </div>
            
            <!-- Sign up link -->
            <div class="text-center mt-8 animate-in">
                <p class="text-blue-200">
                    Don't have an account? 
                    <a href="#" class="font-semibold text-white hover:text-blue-300 transition">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://mysqauhoqjfwbxemluff.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im15c3FhdWhvcWpmd2J4ZW1sdWZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxNTM3MDksImV4cCI6MjA2NTcyOTcwOX0.KasP79jM_6HJke1Fj9Evv4XQyqlglteBYJFGpQUgsjs';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            const submitBtn = document.querySelector('#loginForm button[type="submit"]');
            const originalBtnText = submitBtn.textContent;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Signing in...';
            submitBtn.disabled = true;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    throw error;
                }
                
                // Login successful - redirect to dashboard
                window.location.href = '/dashboard.html';
            } catch (error) {
                // Reset button
                submitBtn.textContent = originalBtnText;
                submitBtn.disabled = false;
                
                // Show error message
                alert('Login failed: ' + error.message);
            }
        });
        
        // Password visibility toggle
        document.querySelector('button[type="button"]').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Add animation to form elements when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Add animation delay to each child element
            const animateElements = document.querySelectorAll('.animate-in');
            animateElements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
